<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Instagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
  <script src="https://kit.fontawesome.com/c25ede606d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'navbar.css' %}">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div class="logo">
        <a href="#"><img src="{{ STATIC_URL }}image/instagram.png" class="img-fluid" alt=""></a>
      </div>
      <div class="search">
        <input type="text" placeholder="Search">
        <a href=""><i class="fa-solid fa-magnifying-glass"
          style="color: grey;"></i></a>
      </div>
      <div class="icons">
        <a href=""><i class="fa-solid fa-house" style="color: grey; font-size: 25px;"></i></a>
        <a href=""><i class="fa-solid fa-comment" style="color: grey; font-size: 25px;"></i></a>
        <a href=""><i class="fa-solid fa-square-plus" style="color: grey; font-size: 25px;"></i></a>
        <a href=""><i class="fa-solid fa-compass" style="color: grey; font-size: 25px;"></i></a>
        <a href=""><i class="fa-solid fa-heart" style="color: grey; font-size: 25px;"></i></a>
      </div>
    </div>
  </nav>
</body>
</html>
