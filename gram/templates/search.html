{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="container-fluid">
    <div class="container-lg" id="contentWrapper">
        <div class="row mt-5">
            <div id="main" class="col-lg-8 col-12 my-4">

  <div class="row">
    {% if searched_profile %}
      <h2>Found searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 profiles for the search term {{message}}</h2>
    {% endif %}

  </div>
  </div>
  </div>
    </div>
  </div>

  <div class="row">

  {% if searched_profile %}
   
      <div class="col-sm-7 col-md-7">

          <div class="container">     
            <div class="row">
                <div class="col-md-12 ">
                    <div class="card mx-auto m-1" style="width: 100%rem;">
                      <img src="{{searched_profile.profile_photo.url}}"  alt=""> 
                      <div class="card-body">
                        <a href="{% url 'viewProfile' searched_profile.user.username %}"><small><strong>{{searched_profile.user.username}}</strong></small></a>
                      
                      </div>
                      </div>
                </div>
            </div>
           
        </div>
    </div>
      </div>
  
  {% endif %}
  </div>
</div>
{% endblock %}
