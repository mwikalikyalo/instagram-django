{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <script src="https://kit.fontawesome.com/c25ede606d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="(% static 'css/navbar.css' %)">
</head>
<body>
  <div class="navigation">
    <div class="logo">
      <a class="no-underline" href="#">
        Instagram
      </a>
    </div>
    <div class="navigation-search-container">
      <i class="fa fa-search"></i>
      <input class="search-field" type="text" placeholder="Search">
      <div class="search-container">
        <div class="search-container-box">
          <div class="search-results">
  
          </div>
        </div>
      </div>
    </div>
    <a class="navigation-icons">
      <a href="#" target ="_blank" class="navigation-link">
        <i class="fa-solid fa-house"></i>
      </a>
      <a href="#" target ="_blank" class="navigation-link">
        <i class="fa-light fa-comment-dots"></i>
      </a>
      <a href="#" target ="_blank" class="navigation-link">
        <i class="far fa-compass"></i>
      </a>
      <a class="navigation-link notifica">
        <i class="far fa-heart">
          <div class="notification-bubble-wrapper">
            <div class="notification-bubble">
              <span class="notifications-count">99</span>
            </div>
          </div>
        </i>
      </a>
      <a href="/" class="navigation-link">
        <i class="far fa-user-circle"></i>
      </a>
    </div>
  </div>
</body>
</html>
